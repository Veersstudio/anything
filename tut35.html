<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables/custom properties</title>
    <style>
        .box{
        --box-color:yellow;
        width:200px;
        height:200px;
        background-color: var(--box-color);
        border: 2px solid red;
        margin:2px  5px;
        }
        .container{
            display: flex;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
